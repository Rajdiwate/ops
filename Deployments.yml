apiVersion: apps/v1
kind: Deployment
metadata:
  name: test
spec:
  replicas : 2
  selector:
    matchLabels:
      app: test
  template:
    metadata:
      labels:
        app: test
    spec:
      containers:
      - name: test
        image: rajd0311/gitops-test:${SHORT_SHA}

---
apiVersion: v1
kind: Service
metadata:
  name: test
spec:
  selector:
    app: test
  type: NodePort
  ports:
    - protocol: TCP
      port: 80
      targetPort: 3000
      containerPort: 30007